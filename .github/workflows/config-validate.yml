# ============================================================================
# CI/CD Hub - Config Validation
# ============================================================================
# Validates all hub repo configs against the JSON schema.
# Triggers on config/schema changes and manual dispatch.
# ============================================================================

name: Validate Hub Configs

permissions:
  contents: read

on:
  push:
    branches: [main, master]
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  pull_request:
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install cihub
        run: pip install -e ".[ci]"

      - name: Validate all repo configs
        run: python -m cihub hub-ci validate-configs

      - name: Validate profiles
        run: python -m cihub hub-ci validate-profiles
