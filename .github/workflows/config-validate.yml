# ============================================================================
# CI/CD Hub - Config Validation
# ============================================================================
# Validates all hub repo configs against the JSON schema.
# Triggers on config/schema changes and manual dispatch.
# ============================================================================

name: Validate Hub Configs

permissions:
  contents: read

on:
  push:
    branches: [main, master]
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  pull_request:
    paths:
      - 'config/**'
      - 'schema/**'
      - 'cihub/config/**'
      - '.github/workflows/config-validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Install cihub
        run: pip install -e ".[ci]"

      - name: Validate all repo configs
        run: python -m cihub hub-ci validate-configs

      - name: Validate profiles
        run: python -m cihub hub-ci validate-profiles
