# ============================================================================
# Kyverno Policy Validation (Internal)
# ============================================================================
# Validates Kyverno policy syntax for the hub's own policies.
# Runs on changes to policy files to catch syntax errors early.
#
# For external repos, use the reusable kyverno-ci.yml workflow instead.
#
# See also: docs/adr/0012-kyverno-policies.md
# ============================================================================

name: "Kyverno: Validate Policies"

permissions:
  contents: read

on:
  push:
    paths:
      - 'policies/kyverno/**/*.yaml'
      - 'policies/kyverno/**/*.yml'
      - 'templates/kyverno/**/*.yaml'
      - 'templates/kyverno/**/*.yml'
  pull_request:
    paths:
      - 'policies/kyverno/**/*.yaml'
      - 'policies/kyverno/**/*.yml'
      - 'templates/kyverno/**/*.yaml'
      - 'templates/kyverno/**/*.yml'
  workflow_dispatch:
    inputs:
      write_github_summary:
        description: 'Write summary to GITHUB_STEP_SUMMARY'
        required: false
        type: boolean
        default: true

jobs:
  validate:
    name: Validate Policy Syntax
    runs-on: ubuntu-latest
    # Skip on tag pushes - path filters don't work for tags
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install cihub
        run: pip install -e ".[ci]"

      - name: Install Kyverno CLI
        id: kyverno-install
        run: cihub hub-ci kyverno-install --version "v1.16.1" --dest .cihub/tools --github-output

      - name: Validate Policies
        id: validate
        env:
          KYVERNO_BIN: ${{ steps.kyverno-install.outputs.path }}
        # KYVERNO_BIN env var provides bin path; no --bin flag needed
        run: cihub hub-ci kyverno-validate --policies-dir "policies/kyverno" --templates-dir "templates/kyverno" --github-output

      - name: Generate Summary
        if: always()
        env:
          CIHUB_WRITE_GITHUB_SUMMARY: ${{ inputs.write_github_summary || 'true' }}
          VALIDATED: ${{ steps.validate.outputs.validated || '0' }}
          FAILED: ${{ steps.validate.outputs.failed || '0' }}
        run: cihub report kyverno-summary --policies-dir "policies/kyverno" --validated "$VALIDATED" --failed "$FAILED" --run-tests "false" --title "# Kyverno Policy Validation (Hub)"
