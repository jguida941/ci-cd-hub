name: schema-ci

on:
  push:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'scripts/validate_schema.py'
      - '.github/workflows/schema-ci.yml'
  pull_request:
    paths:
      - 'schema/**'
      - 'fixtures/**'
      - 'scripts/validate_schema.py'
      - '.github/workflows/schema-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7b3cb5fc175201269f953959d27d2f4b8f
      - name: Set up Python
        uses: actions/setup-python@13f16f7b1480c8c093730837f8b6bb62a88bd3c8
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Validate NDJSON fixtures
        run: |
          scripts/validate_schema.py fixtures/pipeline_run_v1_2/sample.ndjson
      - name: TODO run compat dbt tests (placeholder)
        run: echo "Compat tests placeholder"
