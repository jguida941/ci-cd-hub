name: Sync Templates

on:
  push:
    paths:
      - "templates/repo/hub-*.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync:
    if: github.repository == 'jguida941/ci-cd-hub'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.11"

      - name: Install CLI deps
        run: python -m pip install -e .

      - name: Sync templates
        env:
          GH_TOKEN: ${{ secrets.HUB_DISPATCH_TOKEN }}
        run: python -m cihub sync-templates --yes
