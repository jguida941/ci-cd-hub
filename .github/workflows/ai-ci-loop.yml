name: AI CI Loop

on:
  workflow_dispatch:
    inputs:
      max_iterations:
        description: "Maximum fix iterations"
        default: "5"
        type: string
      fix_mode:
        description: "Fix strategy"
        type: choice
        default: "safe"
        options:
          - safe
          - report-only

permissions:
  contents: read

jobs:
  ai-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install cihub
        run: python -m pip install -e ".[ci]"

      - name: Run AI CI loop
        env:
          CIHUB_EMIT_TRIAGE: "true"
          CIHUB_MAX_ITERATIONS: ${{ inputs.max_iterations }}
          CIHUB_FIX_MODE: ${{ inputs.fix_mode }}
        run: cihub ai-loop --max-iterations "$CIHUB_MAX_ITERATIONS" --fix-mode "$CIHUB_FIX_MODE"
