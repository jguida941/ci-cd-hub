name: AI CI Loop

on:
  workflow_dispatch:
    inputs:
      max_iterations:
        description: "Maximum fix iterations"
        default: "5"
        type: string
      fix_mode:
        description: "Fix strategy"
        type: choice
        default: "safe"
        options:
          - safe
          - report-only

permissions:
  contents: read

jobs:
  ai-loop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install cihub
        run: python -m pip install -e ".[ci]"

      - name: Run AI CI loop
        env:
          CIHUB_EMIT_TRIAGE: "true"
          CIHUB_MAX_ITERATIONS: ${{ inputs.max_iterations }}
          CIHUB_FIX_MODE: ${{ inputs.fix_mode }}
        run: cihub ai-loop --max-iterations "$CIHUB_MAX_ITERATIONS" --fix-mode "$CIHUB_FIX_MODE"
