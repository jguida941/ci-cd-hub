# ============================================================================
# CI/CD Hub - Release Workflow
# ============================================================================
# Creates GitHub releases and manages version tags.
#
# Trigger: Push to tags matching v*.*.* (e.g., v1.0.0, v1.2.3)
#
# Actions:
# 1. Validate reusable workflows with actionlint
# 2. Run tests to ensure release quality
# 3. Create GitHub Release with auto-generated notes
# 4. Update floating major version tag (v1 -> latest v1.x.x)
# ============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Minimal default permissions - jobs override as needed
permissions:
  contents: read

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install cihub with dev dependencies
        run: pip install -e ".[dev]"

      - name: Install actionlint (pinned version with checksum)
        id: actionlint-install
        run: cihub hub-ci actionlint-install --version 1.7.4 --checksum fc0a6886bbb9a23a39eeec4b176193cadb54ddbe77cdbb19b637933919545395 --dest .cihub/tools --github-output

      - name: Validate python-ci.yml
        env:
          ACTIONLINT_BIN: ${{ steps.actionlint-install.outputs.path }}
        # ACTIONLINT_BIN env var provides bin path; no --bin flag needed
        run: cihub hub-ci actionlint --workflow .github/workflows/python-ci.yml

      - name: Validate java-ci.yml
        env:
          ACTIONLINT_BIN: ${{ steps.actionlint-install.outputs.path }}
        # ACTIONLINT_BIN env var provides bin path; no --bin flag needed
        run: cihub hub-ci actionlint --workflow .github/workflows/java-ci.yml

      - name: Run tests
        run: pytest tests/ -v

  release:
    name: Create Release
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases and tags
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: true  # zizmor: ignore[artipacked] - release-update-tag pushes a floating tag

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install cihub
        run: pip install -e .

      - name: Get version from tag
        id: version
        run: cihub hub-ci release-parse-tag --github-output

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          generate_release_notes: true
          name: "CI/CD Hub ${{ steps.version.outputs.version }}"
          append_body: true
          body: |

            ---

            ## Usage

            Reference this release in your caller workflows:

            ```yaml
            uses: ${{ github.repository }}/.github/workflows/python-ci.yml@${{ steps.version.outputs.major }}
            ```

            Or pin to exact version:

            ```yaml
            uses: ${{ github.repository }}/.github/workflows/python-ci.yml@${{ steps.version.outputs.version }}
            ```

            ðŸ“¦ **PyPI**: `pip install cihub==${{ steps.version.outputs.version }}`

      - name: Update floating major tag
        env:
          VERSION_MAJOR: ${{ steps.version.outputs.major }}
          VERSION_FULL: ${{ steps.version.outputs.version }}
        run: cihub hub-ci release-update-tag --major "$VERSION_MAJOR" --version "$VERSION_FULL" --remote origin
