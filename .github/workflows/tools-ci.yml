name: tools-ci

on:
  push:
    paths:
      - 'tools/**'
      - 'schema/**'
      - 'fixtures/supply_chain/**'
      - 'fixtures/mutation/**'
      - 'mutation-observatory.ci.yaml'
      - '.github/workflows/tools-ci.yml'
  pull_request:
    paths:
      - 'tools/**'
      - 'schema/**'
      - 'fixtures/supply_chain/**'
      - 'fixtures/mutation/**'
      - 'mutation-observatory.ci.yaml'
      - '.github/workflows/tools-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unittest:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7b3cb5fc175201269f953959d27d2f4b8f
      - name: Set up Python
        uses: actions/setup-python@13f16f7b1480c8c093730837f8b6bb62a88bd3c8
        with:
          python-version: '3.11'
      - name: Install test dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Run tools tests
        run: |
          set -euo pipefail
          python -m unittest \
            tools.tests.test_build_vuln_input \
            tools.tests.test_build_issuer_subject_input \
            tools.tests.test_generate_vex \
            tools.tests.test_provenance_io
      - name: Run mutation observatory tests
        run: |
          set -euo pipefail
          pytest tools/tests/test_mutation_observatory.py
      - name: Lint docs
        run: |
          npx --yes markdownlint-cli2 "**/*.md"
