# ============================================================================
# CI/CD Hub - PyPI Publishing Workflow
# ============================================================================
# Publishes cihub to PyPI when a release is created or a version tag is pushed.
#
# Prerequisites (Trusted Publishing - no secrets needed!):
#   1. Go to https://pypi.org/manage/account/publishing/
#   2. Add pending publisher: owner=jguida941, repo=ci-cd-hub,
#      workflow=publish-pypi.yml, environment=pypi
#   3. Same for TestPyPI with environment=testpypi
#
# Usage:
#   - Push a semver tag: git tag v1.0.0 && git push origin v1.0.0
#   - Or create a GitHub Release via the UI
#
# The package will be available at: https://pypi.org/project/cihub/
# Install with: pip install cihub
# ============================================================================

name: Publish to PyPI

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: '3.12'

      - name: Install build tools
        run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/
        continue-on-error: true  # TestPyPI may fail if version exists

  publish-pypi:
    name: Publish to PyPI
    needs: [build, publish-testpypi]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # Required for trusted publishing
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  retag-v1:
    name: Retag v1
    needs: [publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Retag v1 to release tag
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          if [ -z "$TAG_NAME" ]; then
            TAG_NAME="${{ github.ref_name }}"
          fi
          case "$TAG_NAME" in
            v[0-9]*.[0-9]*.[0-9]*)
              ;;
            *)
              echo "Skipping v1 retag; not a semver tag: $TAG_NAME"
              exit 0
              ;;
          esac
          git fetch --tags
          git tag -f v1 "$TAG_NAME"
          git push -f origin v1
